apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: METALSOFT_CREDENTIALS_FILE_PATH
          value: /home/.metalsoft/credentials.json
        volumeMounts:
        - name: credentials
          mountPath: /home/.metalsoft
      volumes:
      - name: credentials
        secret:
          secretName: manager-bootstrap-credentials
